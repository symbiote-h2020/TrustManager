spring.application.name=FederationManager
eureka.client.enabled=false

logging.level.eu.h2020.symbiote.tm=DEBUG
logging.level.org.springframework.cloud.netflix.eureka.serviceregistry.EurekaAutoServiceRegistration=INFO
logging.level.org.springframework=WARN

##########################################################
## FederationManager Configuration 
##########################################################
rabbit.queue.federation.get_federation_history=symbIoTe.federation.get_federation_history

##########################################################
## TrustManager Configuration 
##########################################################
rabbit.queue.trust.get_platform_reputation=symbIoTe.federation.get_platform_reputation
rabbit.queue.trust.get_resource_trust=symbIoTe.federation.get_resource_trust
rabbit.queue.trust.get_adaptive_resource_trust=symbIoTe.federation.get_adaptive_resource_trust