spring.application.name=TrustManager
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.failFast=true
spring.cloud.config.retry.maxAttempts=1000

#logging.file=logs/TrustManager.log
#logging.level.eu.h2020.symbiote.tm=INFO
logging.level.eu.h2020.symbiote.tm=DEBUG

logging.level.org.springframework.cloud.netflix.eureka.serviceregistry.EurekaAutoServiceRegistration=INFO
logging.level.org.springframework=WARN

symbIoTe.localaam.url=https://{interworkingInterface}
symbIoTe.component.clientId=tm@${platform.id}
symbIoTe.aam.integration=true

##############################################################################
### ToDo: Please configure the following parameters according to the examples:
##############################################################################

# The credentials of the Platform Owner account in the PAAM
symbIoTe.component.username=username
symbIoTe.component.password=password

# Keystore configuration
symbIoTe.component.keystore.path=keystore.jks
symbIoTe.component.keystore.password=kspw

# --------------TODO: Remove later -------------------
symbIoTe.trust.resource_trust.period=0 0/15 * * * ?
symbIoTe.trust.platform_reputation.period=0 5/15 * * * ?
symbIoTe.trust.adaptive_resource_trust.period=0 10/15 * * * ?

rabbit.exchange.trust=symbIoTe.trust
rabbit.exchange.trust.type=topic
rabbit.exchange.trust.durable=false
rabbit.exchange.trust.autodelete=false
rabbit.exchange.trust.internal=false

rabbit.routingKey.trust.resource_trust.updated=symbIoTe.trust.resource_trust.updated
rabbit.routingKey.trust.platform_reputation.updated=symbIoTe.trust.platform_reputation.updated
rabbit.routingKey.trust.adaptive_resource_trust.updated=symbIoTe.trust.adaptive_resource_trust.updated